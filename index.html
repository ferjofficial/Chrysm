<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://chrysm.xyz/favicon.ico" type="image/x-icon">
    <title>Chrysm</title>
    
    <!-- Preload the background image for faster loading -->
    <link rel="preload" href="image.png" as="image">
    
    <style>
        html, body {
            overflow: hidden; /* Prevent scrolling */
            height: 100%;
            margin: 0;
            background-color: #111; /* Fallback color to match the tone of the image */
            background-image: none; /* Initially no background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            user-select: none; /* Prevent text selection */
            -webkit-user-drag: none; /* Prevent image dragging */
            -moz-user-drag: none;
            -ms-user-drag: none;
            transition: background-image 0.3s ease-in-out; /* Smooth transition when the image appears */
        }

        #transparent-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0); /* Transparent overlay */
            pointer-events: none; /* Allows interaction with underlying content */
            z-index: 1;
        }

        body {
            -webkit-touch-callout: none; /* Prevent touch callout on mobile */
        }
    </style>
    
    <script>
        // Wait for the image to load before setting it as the background
        window.onload = function() {
            document.body.style.backgroundImage = 'url("image.png")';
        };

        // Disable right-click context menu
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault(); /* Disable right-click context menu */
        });
    </script>
</head>
<body>
    <!-- Transparent overlay to hinder direct access -->
    <div id="transparent-overlay"></div>
</body>
</html>
